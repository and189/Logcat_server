<!DOCTYPE html>
<html>
<head>
    <title>Logcat Viewer</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Logcat Viewer</h1>
    <ul>
        {% for device in devices %}
        <li><a href="{{ url_for('device_logs_page', device_name=device) }}">{{ device }}</a></li>
        {% endfor %}
    </ul>

    <script>
        // Scrollt automatisch zur neuesten Zeile
        window.onload = function() {
            var logContainer = document.getElementById("log-container");
            if (logContainer) {
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>
